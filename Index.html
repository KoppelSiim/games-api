<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Game Store</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <table id="gamesTable" class="table table-striped table-bordered">
            <tr>
                <th>Name</th>
                <th>Price</th>
            </tr>
            <tr v-for="game in games" :key="game.id">
                <td @click="getGame(game.id)">{{ game.name }}</td>
                <td>{{ game.price }}</td>
            </tr>
        </table>

        <div id="gameInfoModal" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div> <!-- Wrap the table content in a div -->
                            <table>
                                <tr><th>ID</th><td>  {{ gamesInModal.id }}</td></tr>
                                <tr><th>Name</th><td>  {{ gamesInModal.name }}</td></tr>
                                <tr><th>Price</th><td>  {{ gamesInModal.price }}</td></tr>
                            </table>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3.3.11/dist/vue.global.js"></script>
<script src="https://unpkg.com/vue@3.2.26/dist/vue.global.js"></script>
<script>
	const vue = Vue.createApp({
		data(){
			return{
				gamesInModal: {name: null},
				games: []
			}
		},
		async created(){
			this.games = await (await fetch('http://localhost:8080/games')).json()
		},
		methods: {
			getGame: async function(id) {
				this.gamesInModal = await (await fetch(`http://localhost:8080/games/${id}`)).json()
				let gameInfoModal = new bootstrap.Modal(document.getElementById('gameInfoModal'),{})
				gameInfoModal.show()
			}
		}
	}).mount('#app')
</script>
</script>
</body>

</html>
